All: |
    <使い方>
    1. パズル種や難易度、解答記録に応じて問題を絞り込むことができます。
    2. パズル種を絞るとここにそのパズルのルールが表示されます。
    3. <a class="btn btn-primary btn-sm">パズルを開く</a>を押すとパズルのリンクが開き、解いた問題は<i class="fa-regular fa-square-check btn btn-lg" style="cursor: pointer;"></i>で記録できます。
掛け算リンク: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 盤面の点にタテヨコに線を引いて全体で1つの輪っかを作りましょう。
    2. 〇の位置はループにおいて角となります。
    3. 〇以外の場所で角が発生しても構いません。
    4. 〇の中の数字は、〇からでる2本の直線の長さの積となります。
    出典: <a href="https://puzzle.nada-sc.jp/kakezan" target="_blank" rel="noopener noreferrer">第78回灘校文化祭 パズルサークル</a>
シャカシャカ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 盤面のいくつかの白マスを三角形に黒くぬりつぶしましょう。
    2. マスのぬり方は、<img src="./shakashaka.png">の4通りのいずれかです。
    3. 盤面の数字は、その数字の入っているマスにタテヨコに隣り合うマスのうち、三角形にぬるマスの数を表しています。
    4. ぬられずに白く残った部分は、すべて長方形（正方形も含む）にならなければなりません。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/shakashaka/" target="_blank" rel="noopener noreferrer">ニコリ</a>
スリザーリンク: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 点と点の間にタテヨコに線を引き、全体で１つの輪っかを作りましょう。
    2. ４つの点で作られた正方形の中にある数字は、その正方形の辺に引く線の数を表しています。数字のない正方形には、何本の線を引くかわかりません。
    3. 線を交差させたり、枝分かれさせたりしてはいけません
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/slitherlink/" target="_blank" rel="noopener noreferrer">ニコリ</a>
ぬりかべ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 盤面のいくつかのマスを黒くぬりましょう。
    2. 盤面の数字は、その数字が含まれる、黒マスによって分断されたところ（シマと呼びます）のマスの数を表します。
    3. すべてのシマに数字が１つずつ入るようにします。また、数字が入っているマスを黒くぬってはいけません。
    4. すべての黒マスはタテヨコにひとつながりになっていなければなりません。
    5. 黒マスを２×２以上のカタマリにしてはいけません。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/nurikabe/" target="_blank" rel="noopener noreferrer">ニコリ</a>
ののぐらむ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 数字をヒントに盤面のいくつかのマスを黒く塗ります。
    2. タテとヨコの数字は、その列にある連続してつながっている黒マスの数を表します。
    3. 複数の数字がある場合は、それぞれの間が一つ以上の白マスで分かれていることを表します。
    4. 複数の数字がある場合は、その順番通りに盤面を黒く塗ります。
    出典: <a href="https://rules.logicpuzzle.app/#cydq4" target="_blank" rel="noopener noreferrer">Puzsq Rules</a>
ナンバーリンク: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 白マスに線を引いて、同じ数字どうしをつなげましょう。
    2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。
    3. 数字の入っているマスを通過するように線を引いてはいけません。
    4. １マスに２本以上の線を引いてはいけません。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/numberlink/" target="_blank" rel="noopener noreferrer">ニコリ</a>
四角に切れ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 点線の上にタテヨコに線を引き、盤面をいくつかの長方形(正方形も含みます)に分けましょう。
    2. どの長方形にも数字が１つずつ入るようにします。
    3. 数字は、１マスの面積を１としたときに、その数字が入る長方形の面積がいくつになるかを表しています。例えば４と書いてあるマスを含む長方形は、１×４、２×２、４×１のいずれかになります。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/shikaku/" target="_blank" rel="noopener noreferrer">ニコリ</a>
シンプルループ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 盤面の黒マス以外の全てのマスに線を引いて全体で１つの輪っかを作りましょう
    出典: <a href="https://rules.logicpuzzle.app/#uuh1vn" target="_blank" rel="noopener noreferrer">Puzsq Rules</a>
カックロ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. すべての白マスに１から９までの数字のどれかを１つずつ入れましょう。０(ゼロ)は使いません。
    2. ナナメの線の右上の数字は、その右に連続した白マスに入る数字の合計を表し、左下の数字は、その下に連続した白マスに入る数字の合計を表します。
    3. タテヨコへの１つの白マスのつながりには、同じ数字を入れてはいけません。「１２４」は○ですが、「２３２」は×です。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/kakuro/" target="_blank" rel="noopener noreferrer">ニコリ/a>
フィッシング: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. タテヨコにマスの中心を通るように線を引き、盤面の外の人（数字）がそれぞれ別の魚を釣り上げるようにつなぎます。
    2. 数字は、その数字から魚までに通るマスの数を表します。？の場合、何マス通るかはわかりません。マスの数は、魚のマスも含みます。
    3. 障害物以外の全てのマスを、どれか1本の線が通ります。線が同じマスを2回以上通ることはありません。
    出典: <a href="https://rules.logicpuzzle.app/#ghokf7" target="_blank" rel="noopener noreferrer">Puzsq Rules</a>
へやわけ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 盤面のいくつかのマスを黒くぬりましょう。
    2. 太線で区切られた四角（部屋と呼びます）に入っている数字は、その部屋に入る黒マスの数を表しています。数字の入っていない部屋には、いくつ黒マスが入るかわかりません。
    3. 白マスを、タテまたはヨコにまっすぐに３つ以上の部屋にわたって続けさせてはいけません。
    4. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/heyawake/" target="_blank" rel="noopener noreferrer">ニコリ</a>
ましゅ: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。
    2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。
    3. 線はすべての白丸と黒丸を通らなければいけません。
    4. 白丸を通る線は、白丸のマスで必ず直進し、白丸の隣のマスで直角に曲がりますが、両隣で曲がる場合と片方だけで曲がる場合とがあります。
    5. 黒丸を通る線は、黒丸のマスで必ず直角に曲がりますが、黒丸の隣のマスでは曲がりません。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/masyu/" target="_blank" rel="noopener noreferrer">ニコリ</a>
美術館: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 盤面のいくつかの白マスに照明を置き（○を書き）ましょう。
    2. 盤面の数字は、その数字の入っているマスにタテヨコに隣り合う白マスのうち、照明が入るマスの数を表しています。
    3. 照明は、そのマスから上下左右に、黒マスか外枠にぶつかるまでの範囲を照らします。ナナメの位置にあるマスは照らせません。
    4. 照明どうしが照らし合ってはいけません。
    5. どの照明にも照らされない白マスがあってはいけません。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/akari/" target="_blank" rel="noopener noreferrer">ニコリ</a>
LITS: |
    ※パズル種で「全て」を選択するとここにサイトの使い方が表示されます。
    1. 太線で区切られた部分（ブロック）それぞれに、黒マスがタテヨコに４つつながってできたピース（テトロミノといいます）を１つずつ配置しましょう。
    2. 回転あるいは裏返しをして同じ形になるテトロミノどうしが辺を共有するようにしてはいけません。
    3. すべての黒マスはタテヨコにひとつながりになっていなければなりません。
    4. 黒マスを２×２以上のカタマリにしてはいけません。
    出典: <a href="https://www.nikoli.co.jp/ja/puzzles/lits/" target="_blank" rel="noopener noreferrer">ニコリ</a>
