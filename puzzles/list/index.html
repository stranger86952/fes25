<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="灘パズルサークル｜2025年文化祭">

    <meta property="og:image" content="https://stranger86952.github.io/fes25/assets/og-image.png">
    <meta property="og:type" content="website">
    <title>灘パズルサークル｜2025年文化祭</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../assets/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

<body>
    <header id="header">
        <div id="header-2">
            <a href="../../">灘パズルサークル｜2025年文化祭</a>
            <div id="menu-toggle"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div id="menu">
            <a href="../../">HOME</a>
            <a href="../">PUZZLES</a>
        </div>
        <script>
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('menu').classList.toggle('show');
            });
        </script>
    </header>
    <main>
        <h1>問題リスト</h1>
        <div id="list-header" class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="kind-select">パズル種:</label>
                <select id="kind-select" class="form-select"></select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="difficulty-range">難易度:</label>
                <select id="difficulty-min" class="form-select"></select>
                ～
                <select id="difficulty-max" class="form-select"></select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="status-select">解答記録:</label>
                <select id="status-select" class="form-select">
                    <option value="All">指定しない</option>
                    <option value="solved">解答済み</option>
                    <option value="unsolved">未解答</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button id="reset-filters" class="btn btn-secondary">検索条件をリセット</button>
            </div>
        </div>
        <div id="list-detail"></div>
        <div id="list-table" class="row"></div>
        <script src="./list.js"></script>
    </main>
    <footer id="footer">
        <div>© 2023-2025, Nada Puzzle Club</div>
    </footer>
</body>

</html>
