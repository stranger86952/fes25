<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="灘パズルサークルの2025年文化祭用サイトです。部員が作成した問題が載っています。">
    <meta name="author" content="k_sub">
    <title>灘パズルサークル｜2025年文化祭</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/tpl/style.css">
    <link rel="stylesheet" href="/puzzles/puzzles.css">
</head>

<body>
    <header></header>
    <script src="/tpl/header.js"></script>
    <main>
        <h1>問題リスト</h1>
        <div id="puzzles-header" class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="kind-select">Kind:</label>
                <select id="kind-select" class="form-select"></select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="difficulty-range">Difficulty:</label>
                <select id="difficulty-min" class="form-select"></select>
                ～
                <select id="difficulty-max" class="form-select"></select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="status-select">Status:</label>
                <select id="status-select" class="form-select">
                    <option value="all">All</option>
                    <option value="solved">解答済み</option>
                    <option value="unsolved">未解答</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button id="reset-filters" class="btn btn-secondary">Reset Filters</button>
            </div>
        </div>
        <div id="puzzles-table" class="row"></div>
        <script src="/puzzles.js"></script>
    </main>
    <footer></footer>
    <script src="/tpl/footer.js"></script>
</body>

</html>
