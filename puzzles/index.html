<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="灘パズルサークルの2025年文化祭用サイトです。ブースの情報を確認したり、部員が作成したパズルを解いたりすることができます！">
    <meta name="author" content="k_sub">
    <meta property="og:title" content="ページタイトル">
    <meta property="og:description" content="灘パズルサークルの2025年文化祭用サイトです。ブースの情報を確認したり、部員が作成したパズルを解いたりすることができます！">
    <meta property="og:image" content="../assets/og-image.png">
    <meta property="og:type" content="website">
    <title>灘パズルサークル｜2025年文化祭</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="./puzzles.css">
</head>

<body>
    <header id="header">
        <div id="header-2">
            <a href="./">灘パズルサークル｜2025年文化祭</a>
            <div id="menu-toggle"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div id="menu">
            <a href="../">HOME</a>
            <a href="../info/">INFO</a>
            <a href="./">PUZZLES</a>
        </div>
        <script>
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('menu').classList.toggle('show');
            });
        </script>
    </header>
    <main>
        <h1>問題リスト</h1>
        <div id="puzzles-header" class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="kind-select">Kind:</label>
                <select id="kind-select" class="form-select"></select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="difficulty-range">Difficulty:</label>
                <select id="difficulty-min" class="form-select"></select>
                ～
                <select id="difficulty-max" class="form-select"></select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <label for="status-select">Status:</label>
                <select id="status-select" class="form-select">
                    <option value="all">All</option>
                    <option value="solved">解答済み</option>
                    <option value="unsolved">未解答</option>
                </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <button id="reset-filters" class="btn btn-secondary">Reset Filters</button>
            </div>
        </div>
        <div id="puzzles-table" class="row"></div>
        <script src="./puzzles.js"></script>
    </main>
    <footer id="footer">
        <div>©2025, Nada Puzzle Club</div>
    </footer>
</body>

</html>
