<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="灘パズルサークルの2025年文化祭用サイトです。ブースの情報を確認したり、部員が作成したパズルを解いたりすることができます！">
    <meta name="author" content="k_sub">
    <meta property="og:title" content="灘パズルサークル｜2025年文化祭">
    <meta property="og:description" content="灘パズルサークルの2025年文化祭用サイトです。ブースの情報を確認したり、部員が作成したパズルを解いたりすることができます！">
    <meta property="og:image" content="https://stranger86952.github.io/fes25/assets/og-image.png">
    <meta property="og:type" content="website">
    <title>灘パズルサークル｜2025年文化祭</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></noscript>
    <link rel="stylesheet" href="../assets/fontawesome/fa.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="./puzzles.css">
</head>

<body>
    <header id="header">
        <div id="header-2">
            <a href="../">灘パズルサークル｜2025年文化祭</a>
            <div id="menu-toggle"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div id="menu">
            <a href="../">HOME</a>
            <a href="./">PUZZLES</a>
        </div>
        <script>
            document.getElementById('menu-toggle').addEventListener('click', () => {
                document.getElementById('menu').classList.toggle('show');
            });
        </script>
    </header>
    <main>
        <h1>パズル一覧</h1>
        <div id="puzzles" class="row">
            <div class="col-6 col-md-4 col-lg-3 mb-3">
                <a href="./list/" class="d-block text-center">
                    <i class="fa-solid fa-puzzle-piece"></i>
                    全て
                </a>
            </div>
        </div>
        <script>
            const kindsSet = new Set(["掛け算リンク", "シャカシャカ", "スリザーリンク", "ぬりかべ", "ののぐらむ","ナンバーリンク", "四角に切れ", "シンプルループ", "カックロ", "フィッシング","へやわけ", "ましゅ", "美術館", "LITS"]);
            const container = document.getElementById("puzzles");

            kindsSet.forEach(kind => {
                const div = document.createElement("div");
                div.className = "col-6 col-md-4 col-lg-3 mb-3";

                const a = document.createElement("a");
                a.href = `./list/?kind=${encodeURIComponent(kind)}`;
                a.className = "d-block text-center";

                const icon = document.createElement("i");
                icon.className = "fa-solid fa-puzzle-piece mb-2";

                a.appendChild(icon);
                a.appendChild(document.createTextNode(kind));

                div.appendChild(a);
                container.appendChild(div);
            });
        </script>
    </main>
    <footer id="footer">
        <div>© 2023-2025, Nada Puzzle Club</div>
    </footer>
</body>

</html>
